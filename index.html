<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira anuncios y gana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="//niphaumeenses.net/vignette.min.js" data-zone="8591840" data-sdk="show_8591840"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #d8baff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .floating-register {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333333;
            border: 2px solid #d8baff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .floating-register h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #d8baff;
        }

        .floating-register input,
        .floating-register button {
            width: 100%;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #d8baff;
            background: #1a1a1a;
            color: #d8baff;
            font-size: 16px;
        }

        .floating-register button {
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }

        .floating-register button:hover {
            background: #a879ff;
            transform: scale(1.05);
        }

        .ad-container {
            display: none;
            text-align: center;
            padding: 30px;
            background: #333333;
            border: 2px solid #d8baff;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            color: #d8baff;
            margin: 20px auto;
            box-sizing: border-box;
        }

        .ad-container h1 {
            margin-bottom: 10px;
            color: #d8baff;
            font-size: 1.6rem;
        }

        .ad-container h2 {
            font-size: 1.2rem;
            color: #a8a8a8;
            margin-bottom: 20px;
        }

        .ad-container .user-data {
            margin-bottom: 20px;
        }

        .reward-button,
        .telegram-button {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #d8baff;
            color: #d8baff;
            background-color: #333333;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .reward-button:hover,
        .telegram-button:hover {
            background-color: #a879ff;
            transform: scale(1.05);
        }

        .telegram-button {
            display: block;
            opacity: 0.5;
            pointer-events: none;
        }

        .telegram-button.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <!-- Registro flotante -->
    <div class="floating-register" id="register-container">
        <h2>Regístrate</h2>
        <input type="text" id="nickname" placeholder="Ingresa tu apodo">
        <button onclick="registerUser()">Registrarse</button>
    </div>

    <!-- Contenedor de anuncios -->
    <div class="ad-container" id="ad-container">
        <h1>Mira anuncios y gana el panel</h1>
        <h2>Acumula saldo y llega 00.30$ para ganarte el panel de autoclick de anuncio de Monetag</h2>
        <div class="user-data">
            <p><strong>Apodo:</strong> <span id="nickname-display"></span></p>
            <p><strong>Número:</strong> <span id="random-number-display"></span></p>
            <p><strong>Saldo:</strong> $<span id="balance-display">0.000</span></p>
        </div>
        <button class="reward-button" onclick="watchAd()">View Ads</button>
        <button class="telegram-button" id="telegram-button">Mandar captura</button>
    </div>

    <script>
        let balance = 0;

        window.onload = () => {
            const savedNickname = localStorage.getItem('nickname');
            const savedNumber = localStorage.getItem('randomNumber');
            const savedBalance = parseFloat(localStorage.getItem('balance')) || 0;

            if (savedNickname && savedNumber) {
                balance = savedBalance;
                document.getElementById('nickname-display').textContent = savedNickname;
                document.getElementById('random-number-display').textContent = savedNumber;
                document.getElementById('balance-display').textContent = balance.toFixed(3);
                document.getElementById('register-container').style.display = 'none';
                document.getElementById('ad-container').style.display = 'block';
                checkTelegramButton();
            } else {
                document.getElementById('register-container').style.display = 'block';
                document.getElementById('ad-container').style.display = 'none';
            }
        };

        function registerUser() {
            const nickname = document.getElementById('nickname').value.trim();
            if (!nickname) {
                alert('Por favor, ingresa un apodo.');
                return;
            }

            const randomNumber = Math.floor(Math.random() * 1000000) + 1;

            localStorage.setItem('nickname', nickname);
            localStorage.setItem('randomNumber', randomNumber);
            localStorage.setItem('balance', '0.000');

            document.getElementById('nickname-display').textContent = nickname;
            document.getElementById('random-number-display').textContent = randomNumber;

            document.getElementById('register-container').style.display = 'none';
            document.getElementById('ad-container').style.display = 'block';
        }

        function watchAd() {
            show_8591840().then(() => {
                balance += 0.001;
                localStorage.setItem('balance', balance.toFixed(3));
                document.getElementById('balance-display').textContent = balance.toFixed(3);
                checkTelegramButton();
                alert('Has ganado $0.001');
            });
        }

        function checkTelegramButton() {
            const telegramButton = document.getElementById('telegram-button');
            if (balance >= 0.30) {
                telegramButton.classList.add('active');
            } else {
                telegramButton.classList.remove('active');
            }
        }
    </script>
</body>
</html>
